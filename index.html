<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game JS test</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boostrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <button id="rules"><i class="bi bi-info-circle"></i> RULES</button>
        <button id="newGame">NEW GAME <i class="bi bi-arrow-clockwise"></i></button>
    </header>
    <main>
        <div class="upper-screen">
            <span id="active-player">Joueur 1</span>
            <i id="dice-img"class="bi bi-question-square"></i>
            <div class="power" id="power">
                <span id="round">0</span>
                <p>Spell power</p>
            </div>
            <button id="rollMe">ROLL TO CHARGE</button>
            <button id="holdMe">RELEASE SPELL!</button>
        </div>
        <div class="lower-screen">
            <div class="player2">
                <p>Score GLOBAL (J2) : <span id="global-pl2">0</span></p>
            </div>
            <div class="wizards">
                <!-- img wizard1
                img wizard2 -->
            </div>
            <div class="player1">
                <p>Score GLOBAL (J1) : <span id="global-pl1">0</span></p>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
